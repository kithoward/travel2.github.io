body {
      background-color:whitesmoke;
      color: steelblue;
      font-family: Courier New;
      
}

h1 {
    color: teal;
    text-align: center;

}

/* unvisited link */
a:link {
    color: deepskyblue;
}

/* visited link */
a:visited {
    color: teal;
}

/* mouse over link */
a:hover {
    color: darkseagreen;
}

/* selected link */
a:active {
    color: steelblue;
}

p {

   font-family: Courier New;
   font-size: 20px;

}

</style>
</head>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: whitesmoke;

}

li a {
    display: block;
    color: steelblue;
    padding: 8px 16px;
    text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
    background-color: darkseagreen;
    color: teal;
}
</style>
</head>
