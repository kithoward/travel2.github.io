h1 {
    color: teal;
    text-align: center;

}

/* unvisited link */
a:link {
    color: deepskyblue;
}

/* visited link */
a:visited {
    color: teal;
}

/* mouse over link */
a:hover {
    color: darkseagreen;
}

/* selected link */
a:active {
    color: steelblue;
}

p {

   font-family: Courier New;

}

<style>

}

li a {
    float: left;
    display: block;
    color: steelblue;
    padding: 8px 16px;
    text-decoration: none;
    text-align: center;
}

/* Change the link color on hover */
li a:hover {
    background-color: darkseagreen;
    color: teal;
}
</style>
